<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1 id="welcome-message">Plant Dashboard</h1>
        <div class="header-actions">
          <button id="save-changes-btn" class="btn btn-primary">
            Save Changes
          </button>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </header>
      <main class="dashboard-grid">
        <div class="column" id="master-column">
          <div class="column-header">
            <button id="back-btn" class="btn-back" style="display: none">
              &larr; Back to Plants
            </button>
            <h2 id="master-title">Plants</h2>
          </div>
          <div class="column-controls">
            <input
              type="text"
              id="master-search-input"
              class="search-input"
              placeholder="Search plants..."
            />
          </div>
          <ul id="master-list" class="item-list"></ul>
          <div
            id="master-action-panel"
            class="action-panel"
            style="display: none"
          >
            <button id="edit-master-btn" class="btn btn-secondary">
              Edit Selected
            </button>
            <button id="delete-master-btn" class="btn btn-danger">
              Delete Selected
            </button>
          </div>
          <form id="add-item-form" class="add-form">
            <input
              type="text"
              id="new-item-name"
              placeholder="Add a new plant..."
              required
            />
            <button type="submit" id="add-item-btn" class="btn btn-success">
              Add Plant
            </button>
          </form>
        </div>
        <div class="column" id="detail-column">
          <div class="column-header">
            <h2 id="detail-title">Select a plant to see details</h2>
          </div>
          <div class="column-controls">
            <input
              type="text"
              id="detail-search-input"
              class="search-input"
              placeholder="Search..."
              style="display: none"
            />
          </div>
          <ul id="detail-list" class="item-list"></ul>
          <div
            id="detail-action-panel"
            class="action-panel"
            style="display: none"
          >
            <button id="edit-detail-btn" class="btn btn-secondary">
              Edit Selected
            </button>
            <button id="delete-detail-btn" class="btn btn-danger">
              Delete Selected
            </button>
          </div>
          <form id="add-machine-form" class="add-form" style="display: none">
            <input
              type="text"
              id="new-machine-name"
              placeholder="Add a new machine..."
              required
            />
            <button type="submit" class="btn btn-success">Add Machine</button>
          </form>
        </div>
      </main>
    </div>
    <div id="modal-overlay" class="modal-overlay" style="display: none">
      <div class="modal-box">
        <h2 id="modal-title">Modal Title</h2>
        <p id="modal-message">This is the modal message.</p>
        <input
          type="text"
          id="modal-input"
          class="modal-input"
          style="display: none"
        />
        <div class="modal-actions">
          <button id="modal-cancel-btn" class="btn btn-secondary">
            Cancel
          </button>
          <button id="modal-confirm-btn" class="btn btn-primary">
            Confirm
          </button>
        </div>
      </div>
    </div>
    <script src="dashboard_script.js"></script>
  </body>
</html>
